services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    restart: always
    networks:
      - inception
    ports:
      - 4430:443
    volumes:
      - wordpress-data:/var/www/html
  
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    restart: always
    networks:
      - inception
    volumes:
      - wordpress-data:/var/www/html

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    networks:
      - inception
    volumes:
      - mariadb-data:/var/lib/mysql
    env_file:
      - .env

volumes:
  wordpress-data:
  mariadb-data:

networks:
  inception:
